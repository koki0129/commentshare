{% extends "layout.html" %}  
{% block content %}  
<body>
    <h1>
        PDFファイルをアップロードしてください。
    </h1>
    <form method = post enctype = multipart/form-data>
    <p><input type=file name = file>
    <input type = submit value = Upload>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
</body>
{% endblock content %}
